version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/query.sql"
    schema: "sql/schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_empty_slices: true
        emit_json_tags: true
        json_tags_case_style: camel
        json_tags_id_uppercase: true
